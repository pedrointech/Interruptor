<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ¢mpada Interativa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .lamp {
            width: 150px;
            height: 300px;
            background: url('lamp-off.png') no-repeat center/contain;
            margin: 0 auto;
        }
        .switch {
            margin-top: 20px;
            width: 100px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }
        .switch div {
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 35px;
            transition: background-color 0.3s, transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lamp" id="lamp"></div>
        <div class="switch" 
             onmouseover="turnOn()" 
             onmouseout="turnOff()" 
             onclick="explode()">
            <div></div>
        </div>
    </div>

    <script>
        const lamp = document.getElementById('lamp');

        function turnOn() {
            lamp.style.backgroundImage = "url('lamp-on.png')";
        }

        function turnOff() {
            lamp.style.backgroundImage = "url('lamp-off.png')";
        }

        function explode() {
            lamp.style.backgroundImage = "url('lamp-explode.png')";
        }
    </script>
</body>
</html>
